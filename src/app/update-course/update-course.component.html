<div class="container col-md-6">
    <h3 style="color: red;">Update Course Form</h3>
    <form class="container" (ngSubmit)="updateform()">
        
    
          <div class="mb-3">
            <label for="cid">Course_Id</label>
            <input type="number" class="form-control" id="cName" name="cid"[(ngModel)]="course.cid">
          </div>


          <div class="mb-3">
            <label for="cName">Course_name</label>
            <input type="text" class="form-control" id="cName" name="cName"[(ngModel)]="course.cName">
          </div>
    
          <div class="mb-3">
            <label for="Fees">Course_Fees</label>
            <input type="text" class="form-control" id="Fees" name="fees" [(ngModel)]="course.fees">
          </div>
    
          <div class="mb-3">
            <label for="Duration">Course_Duration</label>
            <input type="text" class="form-control" id="Duration" name="duration" [(ngModel)]="course.duration">
          </div>
    
          <button type="submit" class="btn btn-primary">Update</button>
    
        
    </form>
    
    
    </div>
