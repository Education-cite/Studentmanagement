<table class="table table-success table-striped ">
    <thead>
      <tr>
        <th scope="col">Teacher_id</th>
        <th scope="col">Teacher_name</th>
        <th scope="col">Teacher_Email</th>
        <th scope="col">Teacher_phone</th>
        <th scope="col">Address</th>

        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{teacher.tId}}</td>
        <td>{{teacher.tName}}</td>
        <td>{{teacher.tEmail}}</td>
        <td>{{teacher.tPhone}}</td>
        <td>{{teacher.address}}</td>

        <td>
            <button type="button" (click)="update(teacher.tId)" class="btn btn-primary">Update</button>&nbsp;
            <button type="button" (click)="delete(teacher.tId)"  class="btn btn-danger">Delete</button>
        </td>


      </tr>
    </tbody>
  </table>
